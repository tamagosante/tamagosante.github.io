<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page App GitHub Pages redirect
      // Stores the current path in sessionStorage and redirects to root
      // The main index.html will restore the path using history.replaceState
      var pathSegmentsToKeep = 0; // Set to 1 if your repo is at username.github.io/repo-name

      var l = window.location;
      var pathWithoutBase = l.pathname
        .split('/')
        .slice(pathSegmentsToKeep + 1)
        .join('/');

      // Store path and query in sessionStorage
      sessionStorage.setItem('spa-redirect-path', '/' + pathWithoutBase + l.search + l.hash);

      // Redirect to root
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
